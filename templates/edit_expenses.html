<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чиқимни таҳрирлаш</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 p-4 bg-white shadow-lg rounded">
        <h2 class="text-center text-danger">Чиқимни таҳрирлаш</h2>
        <form method="POST" class="row g-3">
            <div class="col-md-6">
                <label for="sana" class="form-label">Сана:</label>
                <input type="date" id="sana" name="sana" class="form-control" value="{{ expense.sana }}" required>
            </div>
            <div class="col-md-6">
                <label for="xarajat_nomi" class="form-label">Харжат номи:</label>
                <input type="text" id="xarajat_nomi" name="xarajat_nomi" class="form-control" value="{{ expense.xarajat_nomi }}" required>
            </div>
            <div class="col-md-6">
                <label for="miqdor" class="form-label">Миқдор (сўм):</label>
                <input type="number" id="miqdor" name="miqdor" class="form-control" value="{{ expense.miqdor }}" step="0.01" required>
            </div>
            <div class="col-md-6">
                <label for="izoh" class="form-label">Изоҳ:</label>
                <input type="text" id="izoh" name="izoh" class="form-control" value="{{ expense.izoh }}">
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-danger w-50">Сақлаш</button>
            </div>
        </form>
    </div>
</body>
</html>
